language: csharp
solution: C-Sharp-Promise.sln
dotnet: 2.0.0
 
install:
  - dotnet restore C-Sharp-Promise.sln
  - nuget install xunit.runner.console -Version 2.3.1 -OutputDirectory testrunner
 
script:
  - msbuild /p:Configuration=Release C-Sharp-Promise.sln
  - mono ./testrunner/xunit.runner.console.2.3.1/tools/net452/xunit.console.exe ./Tests/bin/Release/net35/RSG.Promise.Tests.dll
  - dotnet ./testrunner/xunit.runner.console.2.3.1/tools/netcoreapp2.0/xunit.console.dll ./Tests/bin/Release/netcoreapp2.0/RSG.Promise.Tests.dll